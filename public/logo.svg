<svg viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Градиенты -->
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#cc0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#990000;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="clockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Тени -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offset" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Свечение -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Фон -->
  <rect width="300" height="80" fill="#0a0a0a" rx="8"/>
  
  <!-- Иконка часов -->
  <g transform="translate(15, 15)">
    <!-- Внешний круг часов -->
    <circle cx="25" cy="25" r="22" fill="url(#clockGradient)" filter="url(#dropShadow)" stroke="#ffffff" stroke-width="1.5"/>
    
    <!-- Внутренний циферблат -->
    <circle cx="25" cy="25" r="18" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
    
    <!-- Метки часов (12, 3, 6, 9) -->
    <rect x="24" y="9" width="2" height="6" fill="#ff4444"/>
    <rect x="24" y="35" width="2" height="6" fill="#ff4444"/>
    <rect x="41" y="24" width="6" height="2" fill="#ff4444"/>
    <rect x="3" y="24" width="6" height="2" fill="#ff4444"/>
    
    <!-- Стрелки часов (показывают критическое время) -->
    <!-- Часовая стрелка -->
    <line x1="25" y1="25" x2="25" y2="17" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <!-- Минутная стрелка -->
    <line x1="25" y1="25" x2="33" y2="15" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <!-- Секундная стрелка -->
    <line x1="25" y1="25" x2="35" y2="25" stroke="#ff0000" stroke-width="1" stroke-linecap="round"/>
    
    <!-- Центральная точка -->
    <circle cx="25" cy="25" r="2" fill="#ff0000"/>
    
    <!-- Молния (символ дедлайна) -->
    <path d="M 35 5 L 30 20 L 38 20 L 28 35 L 33 25 L 27 25 Z" fill="url(#redGradient)" filter="url(#glow)"/>
  </g>
  
  <!-- Текст DEADLINE -->
  <g transform="translate(70, 25)">
    <!-- Тень текста -->
    <text x="2" y="22" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#000000" opacity="0.3">DeadLine</text>
    
    <!-- Основной текст -->
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#whiteGradient)" filter="url(#dropShadow)">
      <tspan fill="url(#redGradient)">Dead</tspan><tspan fill="url(#whiteGradient)">Line</tspan>
    </text>
    
    <!-- Подчеркивание -->
    <line x1="0" y1="25" x2="140" y2="25" stroke="url(#redGradient)" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Декоративные элементы -->
  <!-- Точки -->
  <circle cx="260" cy="20" r="2" fill="#ff4444" opacity="0.8"/>
  <circle cx="270" cy="30" r="1.5" fill="#ff6666" opacity="0.6"/>
  <circle cx="280" cy="25" r="1" fill="#ff8888" opacity="0.4"/>
  
  <!-- Угловые акценты -->
  <path d="M 5 5 L 15 5 L 15 8 L 8 8 L 8 15 L 5 15 Z" fill="#ff4444" opacity="0.3"/>
  <path d="M 295 75 L 285 75 L 285 72 L 292 72 L 292 65 L 295 65 Z" fill="#ff4444" opacity="0.3"/>
  
  <!-- Анимация пульсации для критических элементов -->
  <style>
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }
  </style>
  
  <!-- Применение анимации к элементам -->
  <circle cx="25" cy="40" r="1" fill="#ff0000" class="pulse"/>
  <circle cx="260" cy="20" r="2" fill="#ff4444" class="pulse"/>
</svg>